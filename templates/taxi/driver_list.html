{% extends 'base.html' %}

{% block content %}
    <h1>Driver List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for driver in object_list %}
                <tr>
                    <td>{{ driver.id }}</td>
                    <td><a href="{% url 'taxi:driver-detail' pk=driver.pk %}">{{ driver.username }}</a></td>
                    <td>{{ driver.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
