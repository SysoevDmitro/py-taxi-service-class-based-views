{% extends 'base.html' %}

{% block content %}
    <h1>Car Detail</h1>
    <p>Model: {{ car.model }}</p>
    <p>Manufacturer: {{ car.manufacturer.name }} ({{ car.manufacturer.country }})</p>

    <h2>Drivers</h2>
    <ul>
        {% for driver in car.drivers.all %}
            <li>{{ driver.username }}</li>
        {% endfor %}
    </ul>
{% endblock %}
