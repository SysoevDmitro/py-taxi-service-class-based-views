{% extends 'base.html' %}

{% block content %}
    <h1>Driver Detail</h1>
    <p>Username: {{ driver.username }}</p>
    <p>Email: {{ driver.email }}</p>

    <h2>Cars Owned</h2>
    <ul>
        {% for car in driver.cars.all %}
            <li>{{ car.manufacturer.name }} - {{ car.model }}</li>
        {% endfor %}
    </ul>
{% endblock %}
